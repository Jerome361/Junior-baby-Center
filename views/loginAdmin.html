<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login admin</title>

  <link rel="stylesheet" href="./loginAdmin.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body onload='username.focus()'>
  <div class="card">
    <div class="card-body">
      <div class="login-form">
        <h1><strong>Login Form</strong></h1>
        <form name="loginAdmin" action="/auth" method="POST">
          <input type="text" name="email" id="username" placeholder="Email">
          <input type="password" name="password" id="password" placeholder="Password">

          <input type="submit" name="submit" value="Submit" onclick="" />

        </form>
      </div>
    </div>
  </div>

  <!-- To check a password between 8 to 15 characters which contain at least one 
  lowercase letter, one uppercase letter, one numeric digit, and one special character
  var passw = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,15}$/; -->


  <script src="js/loginValidation.js"></script>

</body>

</html>
