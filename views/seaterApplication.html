<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Seater Application</title>
    <link rel="stylesheet" href="./seaterApplication.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"> -->


<body>
    <div>
        <section class="testimonial py-5" id="testimonial">
            <div class="container">
                <div class="row ">
                    <div class="col-md-4 py-5 text-white text-center" style="background-color: #cc6600;">
                        <div class=" ">
                            <div class="card-body">
                                <img src="http://www.ansonika.com/mavia/img/registration_bg.svg" style="width:30%">
                                <h2 class="py-3">Interest declaration form.</h2>
                                <p>The <strong>Junior baby center</strong> is dedicated to a better welfare of their
                                    seaters
                                    as these offer selfless love to our children. <br> <br>

                                    <small>Declare your interets here and we will get back to you.</small>

                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8 py-5 border details">
                        <h4 class="pb-4">Please fill with your details</h4>
                        <form>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <input id="Full Name" name="Full Name" placeholder="Full Name" class="form-control"
                                        type="text">
                                </div>
                                <div class="form-group col-md-6">
                                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <input id="Mobile No." name="Mobile No." placeholder="Mobile No."
                                        class="form-control" required="required" type="text">
                                </div>
                                <div class="form-group col-md-6">

                                    <input id="Address" name="Full Name" placeholder="Address" class="form-control"
                                        type="text">
                                </div>
                                <div class="form-group col-md-12">
                                    <label for="about">Briefly tell us why we should work with you.</label>
                                    <textarea id="comment" name="comment" cols="40" rows="5" class="form-control"
                                        placeholder=""></textarea>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <div class="form-group">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2"
                                                required>
                                            <label class="form-check-label" for="invalidCheck2">
                                                <small>By clicking Submit, you agree to our Terms & Conditions, our
                                                    vision
                                                    and vision statements.</small>
                                            </label>
                                        </div>
                                    </div>

                                </div>
                            </div>

                            <div class="form-row">
                                <button type="button" class="btn btn-danger" id="submitbtn">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


</body>

</html>
