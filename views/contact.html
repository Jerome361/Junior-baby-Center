<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Contact us Form</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<!-- <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"> -->

	<link rel="stylesheet" href="./contact.css">
	<!------ Include the above in your HEAD tag ---------->
</head>

<body onload="fname.focus()">

	<div class="container contact">
		<div class="row">
			<div class="col-md-3" style="background-color: #cc6600;">
				<div class="contact-info" style="text-align: center; color: #fff;">
					<img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image" />
					<h2>Contact Us.</h2> <br>
					<h6>The <strong>Junior Baby Center</strong> values your feedback ! </h6> <br>
					<p> We guarantee confidentiality to your info.</p>
				</div>
			</div>
			<div class="col-md-9">
				<div class="contact-form">
					<div class="form-group">
						<label class="control-label col-sm-2" for="fname">First Name:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="fname" placeholder="Enter First Name"
								name="fname">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="lname">Last Name:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="lname" placeholder="Enter Last Name"
								name="lname">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="email">Email/Phone:</label>
						<div class="col-sm-10">
							<input type="email" class="form-control" id="email" placeholder="Enter email or Phone"
								name="email">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="comment">Comment:</label>
						<div class="col-sm-10">
							<textarea class="form-control" rows="5" id="comment"></textarea>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-default" onclick="contactValidation()">Submit</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/contact.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>

</html>
